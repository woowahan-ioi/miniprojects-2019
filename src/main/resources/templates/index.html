<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/config :: configFragment"/>
    <title>Wootube</title>
</head>

<body>
<div class="app">
    <th:block th:replace="fragments/header :: headerFragment"/>
    <th:block th:replace="fragments/sidebar :: sidebarFragment"/>

    <div class="page-container">
        <div class="main-content pdd-right-50 pdd-left-50">
            <div class="container-fluid max-width-lg-2">

                <div>
                    <h3 class="text-bold height-40px">맞춤 동영상</h3>
                </div>

                <div>
                    <div class="row">
                        <div class="col-lg-2 padding-2" th:each="orderVideo : ${orderVideos}">
                            <a th:href="@{'/videos/' + ${orderVideo.id}}" style="text-decoration: none; color: #000;">
                                <div class="card bg-transparent no-border">
                                    <div class="card-media">
                                        <img alt="" class="img-responsive"
                                             th:src="${orderVideo.thumbnailPath}">
                                    </div>
                                    <div class="card-block padding-10">
                                        <h5 class="mrg-btm-10 no-mrg-top text-bold font-size-14 ls-0"
                                            th:text="${orderVideo.title}">title</h5>
                                        <span class="font-size-13" th:text="${orderVideo.writer.name}">userName</span>
                                        <div class="font-size-11">
                                            <span>조회수 <span th:text="${orderVideo.views}"></span>회</span>
                                            <span> · </span>
                                            <span class="createTimeSpan" th:text="${orderVideo.createTime}"></span>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>

                <hr class="video-line">

                <div>
                    <h3 class="text-bold height-40px">추천 영상</h3>
                </div>

                <div class="row">
                    <div class="col-lg-2 padding-2" th:each="recommendVideo : ${videos}">
                        <a th:href="@{'/videos/' + ${recommendVideo.id}}"
                           style="text-decoration: none; color: #000;">
                            <div class="card bg-transparent no-border">
                                <div class="card-media">
                                    <img alt="" class="img-responsive"
                                         th:src="${recommendVideo.thumbnailPath}">
                                </div>
                                <div class="card-block padding-10">
                                    <h5 class="mrg-btm-10 no-mrg-top text-bold font-size-14 ls-0"
                                        th:text="${recommendVideo.title}">title</h5>
                                    <span class="font-size-13"
                                          th:text="${recommendVideo.writer.name}">userName</span>
                                    <div class="font-size-11">
                                        <span>조회수 <span th:text="${recommendVideo.views}"></span>회</span>
                                        <span> · </span>
                                        <span class="createTimeSpan" th:text="${recommendVideo.createTime}"></span>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>

                <hr class="video-line">

                <div>
                    <h3 class="text-bold height-40px">인기 동영상</h3>
                </div>

                <div class="row">
                    <div class="col-lg-2 padding-2" th:each="popularityVideo : ${popularityVideos}">
                        <a th:href="@{'/videos/' + ${popularityVideo.id}}"
                           style="text-decoration: none; color: #000;">
                            <div class="card bg-transparent no-border">
                                <div class="card-media">
                                    <img alt="" class="img-responsive"
                                         th:src="${popularityVideo.thumbnailPath}">
                                </div>
                                <div class="card-block padding-10">
                                    <h5 class="mrg-btm-10 no-mrg-top text-bold font-size-14 ls-0"
                                        th:text="${popularityVideo.title}">title</h5>
                                    <span class="font-size-13"
                                          th:text="${popularityVideo.writer.name}">userName</span>
                                    <div class="font-size-11">
                                        <span>조회수 <span th:text="${popularityVideo.views}"></span>회</span>
                                        <span> · </span>
                                        <span class="createTimeSpan" th:text="${popularityVideo.createTime}"></span>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<th:block th:replace="fragments/script :: scriptFragment"/>
<script type="text/javascript" src="/js/index.js"></script>
<script type="text/javascript" src="/js/common.js"></script>

</body>
</html>
